<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Math Round Function

        document.write(Math.round(4.3));
        document.write("<br>")

        // Math Ceil Function 
        
        document.write(Math.ceil(4.2));
        document.write("<br>")

        // Math Floor Function 

        document.write(Math.floor(4.8));
        document.write("<br>");

        // Math Trunc Function 

        document.write(Math.trunc(4.7));

    </script>


    </script>
</body>
</html>
