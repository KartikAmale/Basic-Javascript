<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    let today = new Date();
    document.write(today);
    document.write("<br>");
    
    document.write(today.getDate());
    document.write("<br>");
    
    document.write(today.getMonth());
    document.write("<br>");
    
    document.write(today.getFullYear());
    document.write("<br>");

    document.write(today.getDay());
    document.write("<br>");
    
    document.write(today.getHours());
    document.write("<br>");
    
    document.write(today.getMilliseconds());
    document.write("<br>");
    
    document.write(today.getMinutes());
    document.write("<br>");
    
    document.write(today.getMonth());
    document.write("<br>");
    
    document.write(today.getSeconds());
    document.write("<br>");
    
    document.write(today.getTime());
    document.write("<br>");
    
    
  </script>
</body>
</html>
