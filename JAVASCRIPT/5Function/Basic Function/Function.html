<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Dekho()">Button</button>
    <button onclick="Addition(5,5)">Add</button>
    <script>

        // Normal Function 

        function Dekho(){
            alert("Hello Bros.");
            document.write("Good Morning");
        }

        // Parameter Function 

        function Addition(a,b){
            let c = a + b;
            console.log("Addition is"+c);
            
        }

        // Arrow Function 

        const swap = (x,y) =>{

            console.log("Before Swap");
            console.log("Value of X :"+x);
            console.log("Value of Y :"+y);

            let temp = x;
            x = y;
            y = temp;

            console.log("After Swap");
            console.log("Value of X :"+x);
            console.log("Value of Y :"+y);
            
            
        }

        swap(25,50);


    </script>
</body>
</html>
