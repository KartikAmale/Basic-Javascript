<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // Arithmatics Operator in JS

        let a = 20;
        let b = 40;


        // 1. Addition
        console.log("Addition "+(a+b));

        // 2.Subtraction
        console.log("Subtraction "+(a-b));

        // 3. Multiplication
        console.log("Multiplication "+(a*b));

        // 4. Division
        console.log("Division "+(a/b));

        // 5. Modulo
        console.log("Modulo "+(a%b));

        // 6. Increament
        console.log("Increament "+ ++a);

        // 7. Decreament
        console.log("Decreament "+ --b);
       
        
        

        
        

    </script>
</body>
</html>
