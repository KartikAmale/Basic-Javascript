<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Assignment Operator in JS

      // 1. Assignment (=)
      let a = 5;
      console.log(a);

      // 2. Additional Assignment (+=)
      let b = 5;
      b += 3;
      console.log(b);

      // 3. Subtraction Assignment (-=)
      let c = 5;
      c -= 3;
      console.log(c);

      // 4. Multiplication Assignment (*=)
      let d = 5;
      d *= 3;
      console.log(d);

      // 5. Division Assignment (/=)
      let e = 5;
      e /= 3;
      console.log(e);

      // 6. Modulo Assignment (%=)
      let f = 5;
      f %= 3;
      console.log(f);

      // 7. Exponentiation Assignment (**=)
      let g = 5;
      g **= 3;
      console.log(g);
    </script>
  </body>
</html>
