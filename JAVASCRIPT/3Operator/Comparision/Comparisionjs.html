<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Comparision in JS 

        // 1. Equal To (==)
        console.log("Equal to "+(20 == 20));

        // 2. Equal Value and Equal Type (===)
        console.log("Equal Value and Equal Type "+(20 === 20));

        // 3. Not Equal (!=)
        console.log("Not Equal "+(20 != 23));

        // 4. Not Equal Value and Not Equal Type (!==)
        console.log("Not Equal Value and Not Equal Type "+(20 !== 20));

        // 5. Greater Than (>)
        console.log("Greater Than "+(20 > 23));

        // 6. Less Than (<)
        console.log("Less Than "+(23 < 20));

        // 7. Greater Than or Equal To (>=)
        console.log("Greater Than or Equal To"+ (23 >= 23));

        // 8. Less Than or Equal To (<=)
        console.log("Less Than or Equal To "+(19 <= 20));
        
        
        
         
        
        
        
        
    </script>
</body>
</html>
