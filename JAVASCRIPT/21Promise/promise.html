<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise = new Promise((resolve,reject)=>{
            let otp = 1212;
            if(otp === 1212){
                resolve({
                    status: "success", data:"Varified"
                });
            }else{
                reject("Invalid OTP");
            }
        });

        myPromise.then((response)=>{
            console.log(response);
            
        })
        .catch((err)=>{
            console.error(err);
        });
    </script>
</body>
</html>
