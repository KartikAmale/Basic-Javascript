<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        
      // Different Between Variable Type

      // 1. Var

      var x = "Hello";

      var x = "World";

      x = "Wow";

      // 2. Let

      let x = "Hello";

      let x = "World";

      x = "Wow";

      // 3. Constant

      const x = "Hello";

      const x = "World";

      x = "Wow";


    </script>
  </body>
</html>
