<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const today = new Date();

        // Complate Date
        document.write(today);
        document.write("<br>");

        // Returns Todays Date 
        document.write(today.getDate());
        document.write("<br>");

        // Returns current Month (0 to 11)
        document.write(today.getMonth());
        document.write("<br>");

        // Return current year 
        document.write(today.getFullYear());
        document.write("<br>");

        document.write(today.getDay());//(0-6)
        document.write("<br>");

        document.write(today.getHours());//(0-23)
        document.write("<br>");

        document.write(today.getMinutes());//(0-59)
        document.write("<br>");

        document.write(today.getMilliseconds());//(0-999)
        document.write("<br>");

        document.write(today.getSeconds());//(0-59)
        document.write("<br>");

        document.write(today.getTime());
        document.write("<br>");

        
        document.write(today.getDate());//(1-31)
        document.write("<br>");

        


    </script>
</body>
</html>
