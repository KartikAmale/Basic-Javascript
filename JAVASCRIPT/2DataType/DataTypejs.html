<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Data Type in JavaScript

        // 1. Number
        let myNum = 2025;
        console.log(myNum);
        console.log(typeof myNum);

        // 2. BigInt
        let prn = BigInt(23456765432345676543);
        console.log(prn);
        console.log(typeof prn);

        // 3. String
        let text = "This is String";
        console.log(text);
        console.log(typeof text);

        // 4. Booleaan
        let isLogin  = false;
        console.log(isLogin);
        console.log(typeof isLogin);

        // 5. Undefined
        let Kartik;
        console.log(Kartik);
        console.log(typeof Kartik);

        // 6. Null
        let myClass = null;
        console.log(myClass);
        console.log(typeof myClass);

        // 7. Object
        let car = {
            brand: "Toyota",
            modal: "Fortuner"
        }
        console.log(car);
        console.log(typeof car);

        // 8. Array
        let myList = [30,40,50,60,70];
        console.log(myList);
        console.log(typeof myList);


    </script>
</body>
</html>
