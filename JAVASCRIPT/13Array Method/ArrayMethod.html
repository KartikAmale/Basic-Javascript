<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let myArray = ["10","20","30","40","50"];

        console.log(myArray.length);

        console.log(myArray.toString());

        console.log(myArray.at(2));

        console.log(myArray[2]);

        console.log(myArray.join(":"));

        console.log(myArray.push(60));
        console.log(myArray);

        console.log(myArray.pop());
        console.log(myArray);

        console.log(myArray.unshift(60));
        console.log(myArray);

        console.log(myArray.shift());
        console.log(myArray);

        delete myArray[2];
        console.log(myArray);

        let neewList = myArray.concat([60,70,80]);
        console.log(neewList);

        let copyArray = myArray.copyWithin(2,4,5);
        console.log(copyArray);

        myArray[3] = [5,6[3,8],7];
        console.log(myArray);

        console.log(myArray.flat(2));
        console.log(myArray);

        console.log(myArray.splice(3,4));
        console.log(myArray);

        console.log(myArray.slice(1,4));
        console.log(myArray);
        
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
